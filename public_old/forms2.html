<!DOCTYPE html>
<html>
<head>
    <title>
        Forms2
    </title>
</head>
<body>
    <header>
        <h1>
            Existing Users
        </h1>
    </header>
    <form>
        <fieldset>
            <label>Email<br>
                <input type="email" required placeholder="email@email.com"><br>
            </label>
            <label>Password<br>
                <input type="password" required minlength="8" placeholder="password"><br>
            </label>
            
            <input type="checkbox" name="saveemail" id="saveemail" >
            <label for="saveemail">Remember Email?</label><br>
            <input type="checkbox" name="savepw" id="savepw" value="savepw" >
            <label for="savepw">Remember Password?</label><br>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
    <a href="/forms.html">New Users</a>

    <!--Validator link-->
    <p>
        <a href="https://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-xhtml10"
        alt="Valid XHTML 1.0!" height="31" width="88" /></a>
    </p> 
</body>
</html>
