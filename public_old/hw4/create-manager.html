<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Manager</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Create Team Manager</h1>
        </header>
        <hr>
        <h3>Upload Team Logo:</h3>

        <form name="createManager" method="get" action="create-manager.html">
            <div class="inputform">
                <label for="teamname">Team Name:</label>
                <input type="text" name="teamname" id="teamname" placeholder="Enter team name">
                <label for="user">Username:</label>
                <input type="text" name="user" id="user" placeholder="Enter username">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <input type="submit" value="Submit">
        </form>

        <a href="create-prompt.html">&lt;&lt;Back</a>
    </body>
</html>
