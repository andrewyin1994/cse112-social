<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Watch Add Player Page</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        select{
            /* height: 1.5rem; */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: .85rem;
            padding: 0.5rem .625rem;
        }
        header a{
            float: right;
        }
        header a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Add Player</h1>
    <hr>
    <header class="center">
        <p>Upload Profile Picture</p>
        <img src="img/default-pic.png" alt="Profile Picture" style="height:7rem">
    </header>
    <form name="newplayer" class="form-group">
        <label for="name">Player Name</label><br>
        <input type="text" name="name" id="name" placeholder="Name" class="bottom-margin"><br>
        <label for="pnum">Player Number</label><br>
        <input type="number" name="pnum" id="pnum" placeholder="Player Number"><br>
        <label for="pos">Position</label><br>
        <!-- <input list="select" placeholder="Position" name="pos" id="pos" class="form-control"><br> -->
        <select style="margin-top:.5rem; margin-bottom:.5rem;" name="pos">
            <option value="bench">Bench</option>
            <option value="goalkeeper">Goalkeeper</option>
            <option value="forward">Forward</option>
            <option value="midfielder">Midfielder</option>
            <option value="defender">Defender</option>
        </select>
        <input type="submit" value="Add Player">
    </form>
    
    <hr>
    <footer class="flex centered row">
        <!-- <a href="home.html">&lt;&lt;Back</a> -->         
        <input type="button" value="logout" onclick="logOut()">
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
