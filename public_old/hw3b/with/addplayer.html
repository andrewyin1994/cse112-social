<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Watch Add Player Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <section class="container">
        <header class="page-header">
            <h1 >Add Player</h1>            
        </header>
    </section>
    <section class="container text-center">
        <p>Upload Profile Picture</p>
        <img src="img/default-pic.png" alt="Profile Picture" style="height:7rem">           
    </section>
    <section class="container">
        <form method="get" action="addplayer.html" name="newplayer">
            <div class="form-group">
                <label for="name">Player Name</label>
                <input type="text" name="name" id="name" placeholder="Name" class="form-control"><br>                    
            </div>
            <div class="form-group">
                <label for="pnum">Player Number</label>
                <input type="number" name="pnum" id="pnum"
                placeholder="Player Number" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="pos">Position</label>
                <input list="position" placeholder="Position" name="pos" id="pos" class="form-control"><br>                    
            </div>
                <datalist id="position">
                    <option value="Forward"></option>
                    <option value="Midfielder"></option>
                    <option value="Defender"></option>
                    <option value="Goalkeeper"></option>
                </datalist>
            <div class="form-group">
                <input type="submit" value="Add Player">                    
            </div>
            </form>            
    </section>
    <footer class="row text-center">
        <a href="home.html">&lt;&lt;Back</a>
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </footer>
</body>
</html>
