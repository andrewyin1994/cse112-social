<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Watch Event Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <p>Add Event</p>
    <form>
        <input list="event_types" name="event">
        <datalist id="event_types">
            <option value="Goal">
            <option value="Foul">
            <option value="Red Card">
            <option value="Yellow Card">
            <option value="Shots on Goal">
            <option value="Corner Kick">
            <option value="Goal Kick">
        </datalist><br>
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="player">
        <br>
        <input type="submit" id="add" value="Add Event">
    </form>
    <p>Event Feed</p>
    <ul>
        <li>Little Jim Bob scored a goal.</li>
    </ul>
</body>
</html>
