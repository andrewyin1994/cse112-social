<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Player</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <header class="page-header">
                <h1>Create Player</h1>
            </header>
        </div>
        <div class="container">
            <h5>Upload Player Picture:</h5>
            <img src="img/default-pic.png" class="img-circle" alt="Default Pic" height=60>
        </div>
        <div class="container">
            <form name="createPlayer" method="get" action="">
                <div class="form-group">
                    <label for="invitecode">Invite Code:</label>
                    <input type="number" name="code" id="code" placeholder="Enter invite code" class="form-control">
                </div>
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" name="user" id="user" placeholder="Enter username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="user" placeholder="Enter email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" class="form-control">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <a href="create-prompt.html">&lt;&lt;Back</a>
    </body>
</html>
