<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Watch Roster Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h1>Players</h1>
    <select name="role">
        <option value="position">All</option>
        <option value="goalkeeper">Goalkeeper</option>
        <option value="forward">Forward</option>
        <option value="midfielder">Midfielder</option>
        <option value="defender">Defender</option>
    </select><br>
    <select name="goalkeeperstats">
        <option value="stats" disabled selected>Sort By: Stat</option>
        <option value="sog">Sort By: SOG Against</option>
        <option value="shots">Sort By: Shots Against</option>
        <option value="saves">Sort By: Saves</option>
        <option value="starter">Sort By: Games as Starter</option>
        <option value="wins">Sort By: Wins</option>
        <option value="losses">Sort By: Losses</option>
        <option value="draws">Sort By: Draws</option>
    </select>

    <ul>
        <li>Little Jim Bob - Forward - Goals: 9999</li>
        <li>Johnny Boy - Goalkeeper - Saves: 9999</li>
    </ul>
</body>
</html>
