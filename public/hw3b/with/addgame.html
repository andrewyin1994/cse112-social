<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Game Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Add Game</h1>
        </header>
    </div>
    <section class="container">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select Opponent<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Team1</a></li>
                <li><a href="#">Team2</a></li>
                <li><a href="#">Team3</a></li>
            </ul>
        <!-- <select>
            <option value="team1">Team 1</option>
            <option value="team2" selected>Team 2</option>
            <option value="team3">Team 3</option>
        </select> -->
        </div>
    </section>
    <section>
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </section>
    <section class="forms">
        <form name="gameForm" method="get" action="">
            <label for="location"></label>
            <input type="text" name="location" id="location" placeholder="Location">
            <label for="date"></label>
            <input type="date" name="date" id="date" placeholder="Date">
            <label for="time"></label>
            <input type="time" name="time" id="time" placeholder="Time">
            <input type="submit" value="Add Game">
        </form>
    </section>
    <footer>
        <a href="home.html">&lt;&lt;Back</a>
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </footer>
</body>
</html>
