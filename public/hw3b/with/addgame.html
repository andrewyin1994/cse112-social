<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Game Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Add Game</h1>
        </header>
    </div>
    <section class="container">
        <div class="col-md-4">
            <select class="form-control">
                <option value="team1">Team 1</option>
                <option value="team2" selected>Team 2</option>
                <option value="team3">Team 3</option>
            </select>
        </div>
    </section>
    <section class="row text-center">
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </section>
    <section class="container">
        <form name="gameForm" method="get" action="">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" placeholder="Enter location" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" placeholder="Enter date: MM/DD/YYYY" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" placeholder="Enter time" class="form-control">
            </div>
            <input type="submit" value="Add Game">
        </form>
    </section>
    <footer class="row text-center">
        <a href="home.html">&lt;&lt;Back</a>
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </footer>
</body>
</html>
