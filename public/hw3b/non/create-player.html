<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Player</title>
        <link rel="stylesheet" href="css/create-profile.css">
    </head>
    <body>
        <header>
            <h1>Create Player</h1>
        </header>
        <hr>
        <h3>Upload Player Picture:</h3>
        <img src="img/default-pic.png" class="img-circle" alt="Default Pic" height=60>
        <section>
            <form name="createPlayer" method="get" action="">
                <div class="inputform">
                    <label for="invitecode">Invite Code:</label>
                    <input type="number" name="code" id="code" placeholder="Enter invite code">
                    <label for="user">Username:</label>
                    <input type="text" name="user" id="user" placeholder="Enter username">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="user" placeholder="Enter email">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                </div>
                <input type="submit" value="Submit">
            </form>
        </section>
        <a href="create-prompt.html">&lt;&lt;Back</a>
    </body>
</html>
