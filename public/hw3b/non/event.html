    <section class="container text-center">
        <h1>Add Event</h1>

    <section class="container">
        <form action="" name="event-type">
            <div class="form-group">
                <label for="event">Event: </label>
                <input list="event_types" name="event" id="event" class="form-control">
                <datalist id="event_types">
                    <option value="Goal"></option>
                    <option value="Foul"></option>
                    <option value="Red Card"></option>
                    <option value="Yellow Card"></option>
                    <option value="Shots on Goal"></option>
                    <option value="Corner Kick"></option>
                    <option value="Goal Kick"></option>
                </datalist>
            </div>

            <div class="form-group">
                <label for="name">Player Name:</label>
                <input type="text" id="name" name="player" class="form-control">
            </div>
            <input type="submit" id="add" value="Add Event">
        </form>
