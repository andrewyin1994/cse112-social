<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Watch Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
    <h1>TeamWatch</h1>
    <section class="row text-center">
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </section>
    <section class="forms">
        <form name="loginForm" method="get" action="team.html">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" name="user" id="user" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" class="form-control">
            </div>
            <!-- <a href="team.html" class="btn btn-info">log in</a> -->
            <input type="submit" value="log in">
        </form>
        <a href="create-prompt.html"><p>New User</p></a>
    </section>
    </div>
    <div class="container">
            <!-- FOOTER -->
      <footer>
      <a href="about.html">About TeamWatch</a>
        <p>&copy;Team VL</p>
        <!--<a href="#">Back to top</a>-->
      </footer>
    </div>
</body>
</html>
