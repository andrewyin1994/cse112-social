    <p id="demo" onclick=changeHSL()>Click this line (or the button below) to change its color.</p>
    <button onclick="appendSoccer()">append soccer</button>
    <button onclick="changeHSL()">change color</button>
    <section id="test"></section>
    
    <script>
    var count = 0;
    function changeHSL(){
        //hue saturation lightness, hue has 360 values, saturation and lightness vary from 0-100%
        //var HSLval = 'hsl(' + (360 * Math.random()) + ', 50%, 50%)'; //string composition
        count = count + 3;
        var HSLval = 'hsl(' + count%360 + ', 50%, 50%)'; //string composition
        document.getElementById("demo").style.color = HSLval;
    }
    function appendSoccer() {
        //document.getElementById("demo").append("still red")
        var para = document.createElement("P");
        var msg = document.createTextNode("hello soccer");
        para.appendChild(msg)
        document.getElementById("test").appendChild(para);
    }
    
    </script>

    <script type="text/javascript">
        var canvas;

        function draw() {
            var canvas = document.getElementById('soccerCanvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // Filled triangle
                ctx.beginPath();
                ctx.moveTo(120, 120);
                ctx.lineTo(190, 150);
                ctx.lineTo(150, 190);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(270, 120);
                ctx.lineTo(210, 150);
                ctx.lineTo(250, 190);
                ctx.fill();
  
                //ctx.fillStyle = 'rgb(200, 0, 0)';
                //ctx.fillRect(220, 130, 50, 50);
        
                //ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
                //ctx.fillRect(130, 130, 50, 50);

                ctx.beginPath();
                ctx.arc(200, 200, 50, 0, Math.PI * 2, true);
                ctx.moveTo(175, 200);
                ctx.arc(170, 200, 5, 0, Math.PI * 2, true);  // Left eye
                ctx.moveTo(230, 200);
                ctx.arc(225, 200, 5, 0, Math.PI * 2, true);  // Right eye

                //eyebrow
                ctx.moveTo(175, 200);
                ctx.lineTo(170,190);
                ctx.moveTo(220, 200);
                ctx.lineTo(225,190);

                //eyeball
                ctx.moveTo(172, 200);
                ctx.arc(170, 200, 1, 0, Math.PI * 2, true);  
                ctx.moveTo(227, 200);
                ctx.arc(225, 200, 1, 0, Math.PI * 2, true);  
                //right whiskers
                ctx.moveTo(205, 220);
                ctx.lineTo(230,230);
                ctx.moveTo(205, 220);
                ctx.lineTo(230,220);
                ctx.moveTo(205, 220);
                ctx.lineTo(230,210);
                //left whiskers
                ctx.moveTo(195, 220);
                ctx.lineTo(170,230);
                ctx.moveTo(195, 220);
                ctx.lineTo(170,220);
                ctx.moveTo(195, 220);
                ctx.lineTo(170,210);

                ctx.moveTo(190, 240);
                ctx.lineTo(210,240);
                ctx.stroke();
