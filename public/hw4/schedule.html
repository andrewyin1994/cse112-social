<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Schedule Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Schedule Page</h1>
    <section class="flex column">
        <h2 class="center">Schedule</h2>
        <header class="align-right" style="order:-1">
            <a style="font-size:36px" href="addgame.html">+</a>
        </header>
        
        <div class="btn-group" role="group">
            <a href="game.html" class="btn btn-primary">11/12  Team1 vs. Team2</a>
            <button type="button" class="btn btn-primary">M/D  Team3 vs. Team4</button>
            <button type="button" class="btn btn-primary">M/D  Team3 vs. Team4</button>
            <button type="button" class="btn btn-primary">M/D  Team3 vs. Team4</button>
            <button type="button" class="btn btn-primary">M/D  Team3 vs. Team4</button>
            <button type="button" class="btn btn-primary">M/D  Team3 vs. Team4</button>
        </div>
        <hr>
        <footer class="center">
            <a href="team.html" class="btn btn-info">Team</a>
            <a href="roster.html" class="btn btn-info">Players</a>
        </footer>
    </section>

    <main id="view"></main>
    <input type="button" value="render" onclick="render()">
    <input type="button" value="reload" onclick="reload()">
    <footer class="footer flex centered row">
        <a href="home.html">&lt;&lt;Back</a>
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </footer>

    
    <script src="js/roster.js"></script>
    <script src="js/data.js"></script>

    <!-- Partials for the app -->
    <template id="roster">
            <h1>Team Roster</h1>
            <div id="playerList" class="btn-group"></div>
            <input type="button" value="Add" id="addBtn">
        </template>
    
    
    <template id="playerFormTemplate">
    <form id="playerForm">
        <fieldset>
        <legend>Player</legend>
        <div>
        <label for="playerName">Name</label>
        <input type="text" id="playerName" placeholder="Player name" autofocus required>
        </div>

        <div>
        <label for="playerPosition">Position</label>
        <input type="text" id="playerPosition" placeholder="Player position">
        </div>
        
        <div>
        <label for="playerNumber">Number</label>
        <input type="number" id="playerNumber" placeholder="Player number" required>
        </div>

        <div>
        <input type="button" id="addPlayerBtn" value="Add">
        <input type="button" id="cancelPlayerBtn" value="Cancel">
        </div>
    </fieldset>
    </form>
    </template>
</body>
</html>
