<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>

<h3>Profile Setting</h3>

<div class="container">
  <form onsubmit="changeProfile()">
    <label for="fname">Name</label>
    <input type="text" id="name" placeholder="Your name..">

    <label for="lname">e-mail</label>
    <input type="text" id="email" placeholder="Your e-mail address..">

    <label for="country">City</label>
    <input type="text" id="city" placeholder="Your city..">

    <label for="subject">About Me</label>
    <textarea id="post" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
  </br>
  <a href="Profile_1.html" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Go Back to Profile</a>
</div>
