<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Fan</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    </head>
    <body>
        <header>
            <h1>Create Fan Profile</h1>
        </header>
        <hr>
        <h3>Upload Fan Picture:</h3>
        <img src="img/default-pic.png" class="img-circle" alt="Default Pic" height=60>
        <form name="createFan" method="get" action="create-fan.html">
            <div class="inputform">
                <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" name="user" id="user" placeholder="Enter username">
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
        <a href="create-prompt.html">&lt;&lt;Back</a>
    </body>
</html>
