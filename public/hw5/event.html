<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Team Watch Event Page</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        select{
            /* height: 1.5rem; */

            border: 1px solid #ccc;

            box-sizing: border-box;
            font-size: .85rem;

        .event {width: 50vw;}
        .event:hover {outline : 1px dashed black;}
        .event:hover div.recordControls {visibility: visible}
