<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Watch Home Page</title>
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <style>
        body{
            /* same padding and margins as other */
            padding-right: 1rem;
            padding-left: 1rem;
            margin-right: auto;
            margin-left: auto; 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            font-size: 14px;
        }
        .heading {
            font-weight: 500;
            line-height: 1.1;
            font-size: 36px;
            margin-bottom: .75rem;
            margin-top: 1.25rem;
        }

        /* forms style */
        .form-group input{
            width: 100%;
            padding: .5rem .625rem; /*vertical then horiz*/
            margin-top: .4rem;
            margin-bottom: 1rem;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: .85rem;
        }
        .form-group label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: .1rem;
            font-weight: bold;
        }
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #eeeeee;
            margin: 1em 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover{
            text-decoration: underline;
        }

        input[type="submit"] {
            padding: .1rem .5rem;
        }

        .img-center {
            /* nested flex container */
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            justify-content: center;
        }
        .footer p{
            margin: 0 0 .75rem;
        }
    </style>
</head>
<body>
    <h1 class="heading">TeamWatch</h1>
    <header class="img-center">
        <!-- <img src="img/soccer_ball_emoji.webp" alt="soccer ball" height="100%"> -->
    </header>
    <form name="loginForm" method="get" action="team.html" onsubmit="return verifyLogin()">
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" name="user" id="user" placeholder="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" class="form-control">
        </div>
        <input type="submit" value="log in">
        
        <footer><a href="create-prompt.html"><p>New User</p></a></footer>
    </form>

    <footer class="footer">
        <a href="about.html">About TeamWatch</a>
        <p>&copy;Team VL</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
