<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Game Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <style>
        .dropdown select{
            /* height: 1.5rem; */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: .85rem;
            padding: 0.5rem .625rem;
        }
        header a{
            float: right;
        }
        header a:hover{
            text-decoration: none;
        }
    </style>    
</head>
<body>
    <h1>Add Game</h1>
    <hr>

    
    <div class="dropdown">
        <select class="form-control">
            <option value="team1">Team 1</option>
            <option value="team2" selected>Team 2</option>
            <option value="team3">Team 3</option>
        </select>
    </div>

    <div class="center">
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </div>

    <form name="gameForm" method="get" action="addgame.html">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" placeholder="Enter location" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" name="date" id="date" placeholder="Enter date: MM/DD/YYYY" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="text" name="time" id="time" placeholder="Enter time" class="form-control">
        </div>
        <input type="submit" value="Add Game">
    </form>

    <footer class="flex centered row">
        <!-- <a href="home.html">&lt;&lt;Back</a> -->         
        <input type="button" value="logout" onclick="logOut()">
        <img src="img/soccer_ball_emoji.png" alt="soccer ball" height="42">
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
