<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SafeBook</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <section id="login">
      <h1>SafeBook</h1>

    <div class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-md-6 mui-col-md-offset-3 mui-panel">
          <form class="mui-form">
            <legend>Login</legend>
            <div class="mui-textfield">
              <input type="text" name="user" id="user" placeholder="username">
              <label for"user">Email</label>
            </div>
            <div class="mui-textfield">
              <input type="password" name="password" id="password" placeholder="password">
              <label for="password">Password</label>
            </div>

            <button type="submit" class="mui-btn mui-btn--primary">Login</button>
          </form>
          </div>
      </div>
    </div>

    <a href="homepage.html"><button class="mui-btn mui-btn--fab mui-btn--accent">+</button> </a>
  </section>


  <script src="js/main.js"></script>
</body>
</html>
